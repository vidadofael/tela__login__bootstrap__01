<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- css--bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- css--personal do projeto -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- js--bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    
    <title>Register</title>

</head>
<body>
    
   <div class="container col-11 col-md-9" id="form-container">
    <div class="row gx-5">
        <div class="col-md-6">
            <h2>Realize seu Cadastro</h2>
            <form>
                <div class="form-floating mb-3">
                    <input type="text" id="name" name="name" class="form-control" placeholder="Digite seu nome">
                    <label for="name" class="form-label">Digite seu primeiro nome</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" id="lastname" name="lastname" class="form-control" placeholder="Digite seu sobrenome">
                    <label for="lastname" class="form-label">Digite seu sobrenome</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" id="email" name="email" class="form-control" placeholder="Digite seu email">
                    <label for="email" class="form-label">Digite seu email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Digite uma senha">
                    <label for="password" class="form-label">Digite uma senha</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" id="confirpassword" name="confirpassword" class="form-control" placeholder="Digite uma senha">
                    <label for="confirpassword" class="form-label">Confirme sua senha</label>
                </div>
                <div class="mb-3">
                    <div class="form-check mb-2">
                        <input type="checkbox" class="form-check-input" value="" id="agree-form" name="agree-form">
                        <label for="agree-form" class="form-check-label">Você aceita os <a href="#">termos de serviço</a>?</label>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="form-check mb-2">
                        <input type="checkbox" class="form-check-input" value="" id="newsletter" name="newsletter">
                        <label for="newsletter" class="form-check-label">Deseja receber nossa <a href="#">Newsletter</a>?</label>
                    </div>
                    <input type="submit" class="btn btn-primary" value="Cadastrar">
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <div class="row align-items-center">
                <div class="col-12">
                    <img class="img-fluid" src="./img/hello.svg" alt="Tela de registro">
                </div>
                <div class="col-12" id="link-container">
                    <a href="login.html">Eu já tenho uma conta.</a>
                </div>
            </div>
            
        </div>
    </div>
   </div>




</body>
</html>
